<ngb-carousel *ngIf="popularImage">
  <ng-template ngbSlide *ngFor="let item of popularImage">
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{item.id}}"><img
        class="product-header-img"
        src="{{ item.image }}"
        alt="Random first slide"
      /></a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.desc }}</p>
    </div>
  </ng-template>
</ngb-carousel>


<div class="product-list-wraper">
  <h1>Trandy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trandyProducts">
      <div class="product-item">
        <a routerLink="/details/{{item.id}}"><img src="{{item.image}}" alt=""></a>
      <div class="product-details">
        <h6 class="name-head">{{item.name}}</h6>
        <div class="product-price">
          <h6 >Price:{{item.price}}</h6>
        </div>
        <div class="product-color">
          <h6>Color:{{item.color}}</h6>
        </div>
      </div>
      <div class="product-footer">
        <a routerLink="/details/{{item.id}}"><a href="">View Details</a></a>
        <a href="">Add to cart</a>
      </div>
      </div>
    </div>
    </div>
  </div>
